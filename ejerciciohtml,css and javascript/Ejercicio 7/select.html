<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="custom-select-wrapper">
        <select class="styled-select" id="tipoIdentificacion">
            <option disabled selected>Tipo De Identificación</option>
            <option value="Cedula">CC (Cédula de Ciudadanía)</option>
            <option value="C.Extranjeria">CE (Cédula de Extranjería)</option>
            <option value="D.Extranjería">DE (Documento de Extranjería)</option>
            <option value="NIT">NIT (Identificación Tributaria)</option>
            <option value="PP">PP (Pasaporte)</option>
            <option value="RUT">RUT (Registro Único Tributario)</option>
            <option value="TEC">TE (Tarjeta de Extranjería)</option>
            <option value="T">TI (Tarjeta de Identidad)</option>
        </select>
        <i class="fa-solid fa-chevron-down custom-arrow" id="arrowIcon"></i>
    </div>

    <script>
        const select = document.getElementById("tipoIdentificacion");
        const arrow = document.getElementById("arrowIcon");

        let isOpen = false;

        select.addEventListener("mousedown", (e) => {
            // Esta parte previene un fallo visual si el usuario hace clic muchas veces
            isOpen = !isOpen;
            arrow.classList.toggle("rotate", isOpen);
        });

        select.addEventListener("blur", () => {
            isOpen = false;
            arrow.classList.remove("rotate");
        });
    </script>
</body>

</html>
