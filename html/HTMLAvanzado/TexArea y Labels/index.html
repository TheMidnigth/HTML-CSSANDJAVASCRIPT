<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texarea y Labels</title>
    <link rel="icon" href="icon/icons8-registro-64.png" type="imagen/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>formularios de contactos</h2>
        <div class="input-box">
            <label>escribe tu nombre
                <input type="text" name="username" placeholder="keyner reyes" required>
            </label>
        </div>
        <div class="input-box">
            <label>escribe tu email
                <input type="email" name="email" placeholder="keyner@gmial.com" required">
            </label>
            
        </div>
        <div class="input-box">
            <label>escribe un mensaje
                <textarea rows="9" name="comentario" placeholder="deja tu mensaje...." required></textarea>
            </label>
            
        </div>
    </form>
</body>
</html>
