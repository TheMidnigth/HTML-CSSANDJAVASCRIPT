<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELDSET y LEGEND</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>formularios de informacion</h2>
        <fieldset>
            <legend>informacion basica</legend>
            <div class="input-box">
                <label>
                nombre
                    <input type="text" name="username" placeholder="escribe tu nombre" required>
                </label>
            </div>
            <div class="input-box">
                <label>
                    edad
                    <input type="number" name="edad" placeholder="escriba su edad" required>
                </label>
            </div>
            <div class="input-box">
                <label>
                    peso
                    <input type="number" name="peso" placeholder="escriba su peso" required>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>informacion personal</legend>
            <div class="input-box">
                <label>
                    email
                    <input type="email" name="email" placeholder="escriba su email" required>
                </label>
            </div>
            <div class="input-box">
                <label>
                    contraseña
                    <input type="password" name="password" placeholder="escriba su contraseña" required>
                </label>
            </div>
            <div class="input-box">
                <label>
                    telefono
                    <input type="tel" name="telefono" placeholder="escriba su telefono" required>
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
