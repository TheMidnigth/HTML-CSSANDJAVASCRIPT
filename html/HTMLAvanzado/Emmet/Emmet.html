<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
    <link rel="stylesheet" href="Emmet.css">
</head>
<body>

    <!-- Emmet atajo ul>li>a{$ elementos}-->
    <ul>
        <li><a href="">1 elementos</a></li>
        <li><a href="">2 elementos</a></li>
        <li><a href="">3 elementos</a></li>
        <li><a href="">4 elementos</a></li>
        <li><a href="">5 elementos</a></li>
        <li><a href="">6 elementos</a></li>
    </ul>

    <!-- Emmet atajo header>nav>ul>li>a{$ elementos}-->
    <header>
        <nav>
            <ul>
                <li><a href="">elemtneos</a></li>
                <li><a href="">elemtneos</a></li>
                <li><a href="">elemtneos</a></li>
                <li><a href="">elemtneos</a></li>
                <li><a href="">elemtneos</a></li>
                <li><a href="">elemtneos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Emmet atajo header.header>nav.navbar>ul.list>li.item*4>a.item__link{$ elementos} con clases-->

    <header class="header">
        <nav class="navbar">
            <ul class="list">
                <li class="item"><a href="" class="item__link">1 elementos</a></li>
                <li class="item"><a href="" class="item__link">2 elementos</a></li>
                <li class="item"><a href="" class="item__link">3 elementos</a></li>
                <li class="item"><a href="" class="item__link">4 elementos</a></li>
            </ul>
        </nav>
    </header>

    
</body>
</html>
